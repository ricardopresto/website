<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>OpenWeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6d9113b59f.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Prompt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="input">
        <div id="cityInput">
          <label for="city">City or Town:</label>
          <input type="text" id="city" name="city" />
        </div>
        <div id="countryInput">
          <label for="country">Country (optional):</label>
          <select id="countrySelect" name="country"></select>
        </div>
        <button id="search">Search</button>
      </div>
      <div id="output">
        <div id="loc" class="out">Location</div>
        <div id="temp" class="temp">Temp</div>
        <div id="description" class="out">Description</div>
      </div>
      <div id="forecast">
        <div id="day1" class="forecastDay">
          <div id="day1Name" class="out">Tomorrow</div>
          <div id="day1Temp" class="temp">Temp1</div>
          <div id="day1Description" class="out">Day1</div>
        </div>
        <div id="day2" class="forecastDay">
          <div id="day2Name" class="out"></div>
          <div id="day2Temp" class="temp">Temp2</div>
          <div id="day2Description" class="out">Day2</div>
        </div>
        <div id="day3" class="forecastDay">
          <div id="day3Name" class="out"></div>
          <div id="day3Temp" class="temp">Temp3</div>
          <div id="day3Description" class="out">Day3</div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
